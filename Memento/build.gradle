// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    /*App dependencies*/
    //Support libraries versions
    supportVersion = "26.1.0"
    constraintVersion = "1.0.2"

    //Rx libraries versions
    rxAndroidVersion = "2.0.1"
    rxJavaVersion = "2.1.5"

    //Dagger libraries versions
    daggerVersion = "2.12"

    //ButterKnife libraries versions
    butterknifeVersion = "8.8.1"

    //Moxy libraries versions
    moxyVersion = "1.5.3"

    //Settings panel libraries versions
    settingsPanelVersion = "0.2"

    //PagerIndicator libraries versions
    pagerIndicatorVersion = "0.2.0@aar"

    //Room ORM libraries versions
    roomVersion = "1.0.0"

}
